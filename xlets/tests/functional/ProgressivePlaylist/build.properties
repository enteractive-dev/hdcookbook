
#
# Configuration file for building bd-j xlets.
#

#
# BD-J stub classes.  
# See 
# http://wiki.java.net/bin/view/Mobileandembedded/BDJPlatformDefinition
# to get instruction on how to gather and create this zip.
#
bdj.classes=c:/bd-j/references/interactive/classes.zip


#
# The Location of the various hdcookbook tools.
# If you have the entire hdcookbook repository available,
# just do "ant" on the toplevel dir to have all these jars
# created at the right location.
# Alternatively, go to hdcookbook.dev.java.net, download
# the latest binary bundle, unzip it, and point the property
# "tools.dir" to the "Tools" directory in there.
#
tools.dir=${basedir}/../../../../bin
bdjo.jar=${tools.dir}/bdjo.jar
security.jar=${tools.dir}/security.jar
logger.jar=${tools.dir}/logger.jar
bouncycastle.jar=${tools.dir}/bcprov-jdk15-137.jar
id.jar=${tools.dir}/id.jar
index.jar=${tools.dir}/index.jar
movieobject.jar=${tools.dir}/movieobject.jar
playlist.jar=${tools.dir}/playlist.jar
bumfgenerator.jar=${tools.dir}/bumfgenerator.jar
